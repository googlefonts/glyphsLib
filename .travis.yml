sudo: false
language: python
python:
  - "2.7"
  - "3.6"
branches:
  only:
    - master
    - /^v\d+\.\d+.*$/

install: pip install tox-travis

script:
  - tox -e lint
  - tox

after_success: tox -e codecov

deploy:
  # deploy to PyPI on tags
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    repo: googlei18n/glyphsLib
    tags: true
    all_branches: true
    python: 3.6
  user: anthrotype
  password:
    secure: 
  distributions: sdist bdist_wheel
